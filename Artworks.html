<script type='text/javascript'>

	// format a string
	String.prototype.format = function () {
  		var args = arguments;
  		return this.replace(/\{(\d+)\}/g, function (m, n) { return args[n]; });
	};
	// define the formatter
	var reader = "<embed style='position: fixed;' src='{0}' width='437' height='380' type='application/pdf'>";

	$( document ).ready(function() {
		src = $( ".list-group-item.active" ).attr('file');
        $( "#recommendation" ).append(reader.format(src));
    });

	// handle button group event
    $( ".list-group-item" ).on('click', function() {
    	$( '.list-group-item.active' ).removeClass('active');
    	$( this ).addClass('active');
    	// add new embed
    	$( "#recommendation embed" ).remove();
    	$( "#recommendation" ).append(reader.format($( this ).attr('file')));
    });

</script>
